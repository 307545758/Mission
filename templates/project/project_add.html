{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 基本信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal" role="form">
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="project_name">项目名称</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="project_name" maxlength="32" name="project_name"
                                           placeholder="项目名称" type="text" required>
                                </div>
                            </div>




                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">状态</label>
                                <div class="radio i-checks">
                                        <label> <input checked="checked" value="1" name="status" type="radio">启用 </label>
                                        <label> <input value="2" name="status" type="radio"> 停用</label>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="repo_url">git地址</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="repo_url" name="repo_url"
                                           placeholder="git 地址" type="text" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="monitor_ur">监控URL</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="monitor_ur" maxlength="32" name="monitor_ur"
                                           placeholder="monitor_ur" type="text">
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="leader_id">项目负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <select id="leader_id" name="leader_id" class="form-control" required>
                                    <option value="">请选择</option>
                                        {% for admin in admins %}
                                            <option value="{{ admin.id }}">{{ admin.user_name }}|{{ admin.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="tester_id">测试负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <select id="tester_id" name="tester_id" class="form-control" required>
                                    <option value="">请选择</option>
                                        {% for admin in admins %}
                                            <option value="{{ admin.id }}">{{ admin.user_name }}|{{ admin.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="opser_id">运维负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <select id="opser_id" name="opser_id" class="form-control" required>
                                    <option value="">请选择</option >
                                        {% for admin in admins %}
                                            <option value="{{ admin.id }}">{{ admin.user_name }}|{{ admin.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-white" type="reset"> 重置</button>
                                    <button class="btn btn-primary" type="sumbit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
