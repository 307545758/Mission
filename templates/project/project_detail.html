{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight" xmlns="http://www.w3.org/1999/html"
         xmlns="http://www.w3.org/1999/html">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 项目详情信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal nice-validator n-yellow"
                              novalidate="novalidate">
                         <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">项目名称</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{ re.project_name }}
                                     </label>
                                </div>
                           </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">运维负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {% get_admin_name  re.opser_id %}
                                     </label>
                                </div>
                           </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">测试负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {% get_admin_name re.tester_id %}
                                     </label>
                                </div>
                           </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">技术leader</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {% get_admin_name re.leader_id %}
                                     </label>
                                </div>
                           </div>


                           <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">状态</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {%  if re.status == 1  %} 启用 {% else %} 停用 {% endif %}
                                     </label>
                                </div>
                           </div>
                             <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">git地址 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.repo_url }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">监控URL </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.monitor_ur }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">repo_name </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.repo_name }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">创建时间 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.created_at|date:"Y-m-d H:i:s"  }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">修改时间 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.updated_at|date:"Y-m-d H:i:s"  }}
                                     </label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                        </form>
                    <a href="{% url 'project_list' %}" class="btn btn-warning col-lg-offset-4" type="button">返回</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
