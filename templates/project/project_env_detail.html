{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight" xmlns="http://www.w3.org/1999/html"
         xmlns="http://www.w3.org/1999/html">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 环境详情信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal nice-validator n-yellow">
                         <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">项目名称</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{  re.project.project_name }}
                                     </label>
                                </div>
                           </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">项目环境</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {%  if re.env_type == 1  %} 开发 {% elif re.env_type == 2 %} 测试 {% elif re.env_type == 3 %} 预发 {% else %} 线上 {% endif %}
                                     </label>
                                </div>
                           </div>

                           <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="version">状态</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                   <label class=" form-control" maxlength="32" style="border-style:none">
                                           {%  if re.status == 1  %} 启用 {% else %} 停用 {% endif %}
                                     </label>
                                </div>
                           </div>
                             <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">GIT分支 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.branch }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">要排除的文件 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" style="border-style:none">
                                           {{    re.excludes }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">目标机器用户 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" style="border-style:none">
                                           {{    re.server_user }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">代码目录 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control"  style="border-style:none">
                                           {{    re.code_path  }}
                                     </label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">前置任务 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <textarea class=" form-control" readonly>
                                           {{    re.pre_task  }}
                                     </textarea>
                                </div>
                            </div>
                         <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">后置任务 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <textarea class=" form-control" readonly>
                                           {{    re.post_task  }}
                                     </textarea>
                                </div>
                            </div>
                        <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">高级任务 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <textarea class=" form-control" readonly>
                                           {{    re.high_task  }}
                                     </textarea>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">添加时间 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control"  style="border-style:none">
                                           {{    re.create_at  }}
                                     </label>
                                </div>
                            </div>
                                <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">修改时间 </label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <label class=" form-control" maxlength="32" style="border-style:none">
                                           {{    re.update_at  }}
                                     </label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
