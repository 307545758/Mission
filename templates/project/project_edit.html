{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 填写项目基本信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal" role="form">
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="privilege_group_name">项目名称</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="t1" name="project_name"
                                           type="text" value="{{ project_group.project_name }}" required>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="t2">git地址</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="t2" maxlength="100" name="repo_url" type="text" value="{{ project_group.repo_url }}" required>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="privilege_group_name">监控URL</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="t3" maxlength="32" name="monitor_ur"
                                           placeholder="监控地址" type="text" value="{{ project_group.monitor_ur }}">
                                </div>
                            </div>
                             <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="privilege_group_name">状态</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <div class="radio i-checks">
                                        {% ifequal project_group.status 1 %}
                                        <label> <input value="1" name="status" type="radio" checked="checked">启用 </label>
                                        <label> <input value="2" name="status" type="radio"> 停用</label>
                                        {% else %}
                                        <label> <input value="1" name="status" type="radio">启用 </label>
                                        <label> <input value="2" name="status" type="radio" checked="checked"> 停用</label>
                                        {% endifequal %}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="admin_id">项目负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <select id="admin_id" name="leader_id" class="form-control">
                                    <option value="{{  project_group.leader_id }}">{%  get_admin_name  project_group.leader_id  %}</option>
                                        {% for admin in admins %}
                                            {% ifequal admin.id project_group.admin.id  %}
                                                <option selected="selected" value="{{ admin.id }}">{{ admin.user_name }}|{{ admin.name }}</option>
                                            {% else %}
                                                <option value="{{ admin.id }}">{{ admin.user_name }}|{{ admin.name }}</option>
                                            {% endifequal %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                        <div class="form-group required" >
                                <label class="control-label col-sm-2 col-lg-2 " for="tester_id">测试负责人</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <select id="tester_id" name="tester_id" class="form-control">
                                    <option value="{{  project_group.tester_id }}">{%  get_admin_name  project_group.tester_id  %}</option>
                                        {% for admin in admins %}
                                            <option value="{{ admin.id }}">{{ admin.user_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required" >
                                <label class="control-label col-sm-2 col-lg-2 " for="opser_id">运维负责人</label>
                                <div class=" col-sm-8 col-lg-8 " >
                                    <select id="opser_id" name="opser_id" class="form-control">
                                    <option value="{{  project_group.opser_id }}">{%  get_admin_name  project_group.opser_id  %}</option>
                                        {% for admin in admins %}
                                            <option value="{{ admin.id }}">{{ admin.user_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <a href="{% url 'project_list' %}" class="btn btn-warning" type="button"> 返回</a>
                                    <button class="btn btn-primary" type="sumbit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
