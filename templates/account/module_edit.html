{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 填写模块基本信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form.errors %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal nice-validator n-yellow"
                              novalidate="novalidate">
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="module_name">模块名称</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="module_name" maxlength="32" name="module_name"
                                           placeholder="Module Name" type="text" value="{{ module.module_name }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="list_order">排序</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="list_order" maxlength="32" name="list_order"
                                           type="text" value="{{ module.list_order }}">
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="status">状态</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <div class="radio i-checks">
                                        {% ifequal module.status 1 %}
                                        <label> <input value="1" name="status" type="radio" checked="checked">启用 </label>
                                        <label> <input value="2" name="status" type="radio"> 停用</label>
                                        {% else %}
                                        <label> <input value="1" name="status" type="radio">启用 </label>
                                        <label> <input value="2" name="status" type="radio" checked="checked"> 停用</label>
                                        {% endifequal %}
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-white" type="submit"> 重置</button>
                                    <button class="btn btn-primary" type="sumbit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#assetForm').validator({
            timely: 2,
            theme: "yellow_right_effect",
            fields: {
                "j_idc": {
                    rule: "required",
                    tip: "输入IDC名",
                    ok: "",
                    msg: {required: "IDC名必须填写!"},
                    data: {'data-ok': "主机名可以使用", 'data-msg-required': '主机名已正确'}
                }
            },
            valid: function (form) {
                form.submit();
            }
        });
    </script>
{% endblock %}
