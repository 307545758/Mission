{% load common_tags %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jumpserver | Success</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h2 >SUCCESS!</h2>
        <h3 class="font-bold">{{ message }}</h3>
        <h3 id="jumpTo" url="{% get_jump_url jump_view request %}" class="font-bold text-info"></h3>
        <div class="error-desc"><a href="{% get_jump_url jump_view request %}" class="btn btn-primary m-t">跳过</a></div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
<script>
    function countDown(secs){
         var jumpTo = document.getElementById('jumpTo');
         var jumpUrl = jumpTo.getAttribute('url')
         jumpTo.innerHTML= secs + '秒' + '后返回上一页';
         if(--secs>0){
             setTimeout("countDown("+secs+",'"+jumpUrl+"')",1000);
             }
         else{
             location.href=jumpUrl;
             }
         }
    countDown(5);
</script>
</html>
